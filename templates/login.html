{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4 d-flex justify-content-center">
    <!-- Login Card -->
    <div class="card shadow-lg border-0 col-md-6 col-lg-4">
        <div class="card-body p-4">
            <h2 class="display-6 fw-bold text-primary mb-4">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-icon w-100">
                    <i class="bi bi-check-circle me-2"></i>Login
                </button>
                <p class="mt-3 text-muted text-center">
                    Don't have an account? <a href="{{ url_for('register') }}" class="text-primary fw-semibold">Register</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
/* Custom Styles */
.card {
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
}
.form-control, .form-select {
    border-radius: 0.5rem;
    transition: border-color 0.3s, box-shadow 0.3s;
    background: var(--card-bg);
    color: var(--text);
}
.form-control:focus, .form-select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}
.btn-icon {
    transition: background-color 0.3s, transform 0.2s;
}
.btn-icon:hover {
    transform: scale(1.05);
    background-color: var(--primary-dark) !important;
}
.btn-icon i {
    line-height: 1;
}
.input-group-text {
    background: var(--card-bg);
    border-color: var(--border);
    color: var(--text);
}
.text-primary {
    color: var(--primary) !important;
}
@media (max-width: 768px) {
    .card {
        margin: 0 15px;
    }
    .main-content {
        margin-left: 60px !important;
    }
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function () {
    try {
        const darkModeToggle = document.getElementById("darkModeToggle");
        // Dark Mode Toggle
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            const theme = darkModeToggle.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    } catch (err) {
        console.error('Error in login.html script:', err);
    }
});
</script>
{% endblock %}
